<!DOCTYPE html>
<html ng-app="finitio" ng-controller="AppCtrl">
  <head>
    <title>Finitio - Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <script type="text/javascript" src="assets/ace.js"></script>
    <script type="text/javascript" src="assets/theme-clouds.js"></script>
    <script type="text/javascript" src="assets/mode-json.js"></script>
    <script type="text/javascript" src="assets/worker-json.js"></script>
    <script type="text/javascript" src="assets/mode-ruby.js"></script>
    <script type="text/javascript" src="assets/mode-javascript.js"></script>
  </head>
  <body>
    <div class="container-fluid" ui-view="main"></div>
    <footer class='row-fluid'>
      <div class="col-md-12">
        <a href="http://www.finitio.io/">Finitio</span></a>
        &mdash; &copy; <a href="http://twitter.com/blambeau">Bernard Lambeau</a>
        &mdash; Developed for a demo at <a href="http://csvconf.com/">csv,conf</a>
        &mdash; Berlin, 15 July 2014
        &mdash; Powered by <span finitio-version></span>
      </div>
    </footer>
  </body>
</html>
